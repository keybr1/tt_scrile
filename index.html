<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Niconne&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="target-indicator-demo">
      <h4 class="target-title">Target Indicator Demo</h4>
      <div class="target-main">
        <div class="target-form">
          <div class="target-form-main">
            <div class="target-form-text">
              Reached:
            </div>
            <div class="target-middle-block">
              <div class="target-form-progress"></div>
              <div class="target-form-indicator">
                <div class="target-form-indicator_triangle"></div>
                <div class="target-form-indicator_text">$14</div>
              </div>
            </div>
            <div class="target-form-total">
              <div class="target-form-total_text">Target</div>
              <div class="target-form-total_line"></div>
              <div class="target-form-total_value">$15</div>
            </div>
          </div>
          <div class="target-form-undertext">
            <div class="target-form-undertext_label">
              <div class="target-form-undertext_letter">i</div>
            </div>
            <div class="target-form-undertext_text">You need $1 more to reach your target.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
